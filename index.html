<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainBackground"></div>
    <div class="contenedor">
      <!-- SPLASH SCREEN -->
      <div id="portada-de-inicio" class="contenedor">
        <img class="protein" src="./images/proteinRocksTitle.png" />
        <img src="./images/gameInstructions.png" width="400" height="350" />
        <button id="start-game">
          <img src="./images/startButton.png" width="345" />
        </button>
      </div>
      <!-- GAME SCREEN -->
      <canvas id="canvas-screen" width="760" height="400"></canvas>
      <!-- GAME-OVER SCREEN -->
      <div id="game-over" class="contenedor">
        <img id="laRoca" src="./images/rockCrying.png" width="300" />
        <button id="end-game">
          <img src="./images/endGameButton.png" />
        </button>
      </div>
    </div>

    <script src="./src/script.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/Dwayne.js"></script>
    <script src="./src/Pizza.js"></script>
    <script src="./src/protein.js"></script>

    <script src="./src/frenchToast.js"></script>
  </body>
</html>
